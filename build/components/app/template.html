<main>

  <div class="four columns offset-by-one">
    <address-input addresses="appCtrl.addresses" addresses-linked-list="appCtrl.addressesLinkedList"></address-input>
    <duplicates-display addresses="appCtrl.addresses"></duplicates-display>
  </div>

  <div class="four columns offset-by-one">
    <section>
      <button data-ng-click="appCtrl.run()">run</button>
      <span>runtime: {{appCtrl.runtime}}ms</span>
    </section>
    <unique-display unique-addresses="appCtrl.uniqueAddresses"></unique-display>
  </div>
</main>
